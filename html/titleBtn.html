<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标题及操作按钮模板</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <link rel="stylesheet" href="../css/public.css">
</head>
<body>

  <!-- 页面标题及操作按钮 -->
  <div class="layui-row">
    <div class="layui-col-md6 layui-col-sm6 layui-col-xs6 thisPageTitle">这是页面标题内容</div>
    <div class="layui-col-md6 layui-col-sm6 layui-col-xs6 pageTopBtnList">
      <!-- 由于用的float:right布局 页面显示为最右侧的按钮代码应写在第一位 依次反向排序过来 -->
      <button type="button" class="dBtnNormal">两个按钮</button>
      <button type="button" class="dBtnNormal">一个按钮</button>
    </div>
  </div>

</body>
</html>
