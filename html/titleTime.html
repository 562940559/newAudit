<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标题及时钟模板</title>
  <!-- css导入 -->
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <link rel="stylesheet" href="../css/public.css">
</head>
<body>

  <!-- 页面标题及时钟 -->
  <div class="layui-row">
    <div class="layui-col-md6 layui-col-sm6 layui-col-xs6 thisPageTitle">这是页面标题部分</div>
    <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
      <div class="timeClock"><img src="../img/public/timeClock.png" alt=""><span id="timeDiv"></span></div>
    </div>
  </div>

  <!-- js导入 -->
  <script src="../static/layui/layui.js"></script>
  <script src="../js/publicJs.js"></script>
  <script>
    //JavaScript代码区域
    layui.use('jquery', function () {
      var $ = layui.jquery;
      $(document).ready(function () {
        displayTime();
        start();
      })
    })
  </script>
</body>
</html>
