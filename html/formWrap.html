<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(无tab)表单页面最外层架子</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <link rel="stylesheet" href="../css/public.css">
</head>

<body>

  <!-- 页面标题及操作按钮 -->
  <div class="layui-row">
    <div class="layui-col-md6 layui-col-sm6 layui-col-xs6 thisPageTitle"> xxxxxx项目 - 立项资料</div>
    <div class="layui-col-md6 layui-col-sm6 layui-col-xs6 pageTopBtnList">
      <button type="button" class="dBtnNormal">按钮</button>
    </div>
  </div>

  <!-- 表单部分 -->
  <div class="dForm">
    <!-- 表单顶部 -->
    <div class="dForm-top">
      <ul class="dChoose">
        <li class="this-choose">名字</li>
      </ul>
      <button type="button" class="dBtnNormal">按钮</button>
      <div style="clear: both;"></div>
    </div>
    <!-- 表单内容 -->
    <div class="dForm-cont">
      这儿是表单内容
    </div>

  </div>

</body>

</html>
