<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>备案审计目录模板</title>
  <link rel="stylesheet" href="../static/layui/css/layui.css">

  <link rel="stylesheet" href="../css/keepOnRecordCatalog.css">
</head>

<body>

  <!-- 页面标题及操作按钮 -->
  <div class="layui-row">
    <div class="layui-col-md6 layui-col-sm6 layui-col-xs6 thisPageTitle">XXX项目</div>
    <div class="layui-col-md6 layui-col-sm6 layui-col-xs6 pageTopBtnList">
      <!-- 由于用的float:right布局 页面显示为最右侧的按钮代码应写在第一位 依次反向排序过来 -->
      <button type="button" class="dBtnNormal">返回</button>
      <button type="button" class="dBtnNormal">项目详情</button>
    </div>
  </div>

  <!-- 事前审计 -->
  <div class="auditList-wrap before">
    <div class="auditTitle">
      <b></b>
      <span>事前审计</span>
    </div>
    <div class="auditList layui-row layui-col-space30">
      <div class="layui-col-md2 layui-col-sm4 layui-col-xs6"><a href="javascript:;" class="right">立项依据</a></div>
